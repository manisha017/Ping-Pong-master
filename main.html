<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75cf4e84e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Ping Pong</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png">
</head>
<body>
    
    <h1 id="heading">Ping Pong <span><i class="fas fa-table-tennis"></i></span></h1>
    <div id="container">
        <div id="field">
            <div id="player1">Player 1</div>
            <hr id="net">
            <div id="ball"></div>
            <div id="player2">Player 2</div>
        </div>
    </div>
    <h2 style="text-align: center;">Press Enter to Start. Press A for &nbsp;<i class="fas fa-chevron-circle-left"></i> and Press D for &nbsp;<i class="fas fa-chevron-circle-right"></i></h2>
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
